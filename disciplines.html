<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disciplines</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button onclick="history.back()">‚Üê Back</button>
  <h2>Disciplines</h2>
  <div id="discipline-list" class="container"></div>

  <script>
    fetch('http://localhost:3000/disciplines')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('discipline-list');
        data.forEach(discipline => {
          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = `
            <img src="assets/icons/${discipline.icon}" alt="${discipline.name}" />
            <span>${discipline.name}</span>
          `;
          el.onclick = () => {
            localStorage.setItem('selectedDiscipline', JSON.stringify(discipline));
            window.location.href = 'discipline-countries.html';
          };
          list.appendChild(el);
        });
      });
  </script>
</body>
</html>
